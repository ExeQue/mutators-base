on:
  pull_request:
    branches: [ main ]
jobs:
  pint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Install dependencies
      uses: php-actions/composer@v6
      with:
        php_version: "8.1"
    - name: Setup PHP Action
      uses: shivammathur/setup-php@2.25.4
    - name: Pint
      run:  vendor/bin/pint
